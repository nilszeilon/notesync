services:
  notesync-server:
    image: ghcr.io/nilszeilon/notesync:latest
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - NOTESYNC_TOKEN=${NOTESYNC_TOKEN}
    volumes:
      - ${NOTESYNC_DATA:-./data}:/data
      - ./_site:/_site

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN:-http://localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
